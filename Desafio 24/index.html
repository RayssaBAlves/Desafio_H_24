<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Conversor de Tempertura</title>
</head>
<body>

    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="input-container">
            <label for="celsius">Digite a temperatura em graus Celsius:</label>
            <input type="number" id="celsius" placeholder="Insira a temperatura">
        </div>
        <div class="output-container">
            <p><span id="fahrenheit"></span> Fahrenheit </p>
            <p><span id="kelvin"></span> Kelvin </p>
        </div>
    </div>
    
</body>
</html>
